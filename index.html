<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Carrera - Diseño Industrial</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/logo.png" alt="Logo Universidad del Valle" id="logo">
            <h1>Planificador de Carrera</h1>
        </div>
        <div id="auth-container">
            </div>
    </header>

    <main id="app-container" class="hidden">
        <aside id="subject-bank-container">
            <h2>Banco de Materias</h2>
            <div class="search-container">
                <input type="text" id="search-box" placeholder="Buscar por nombre o código...">
            </div>
            <div id="subject-bank" class="drop-zone">
                </div>
        </aside>

        <section id="career-plan-container">
            <div class="plan-header">
                <h2>Mi Plan de Carrera</h2>
                <button id="add-semester-button" class="button-primary">+ Añadir Semestre</button>
            </div>
            <div id="semesters-grid">
                </div>
        </section>
    </main>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Bienvenido al Planificador de Carrera</h2>
            <p>Inicia sesión con tu cuenta de Google para guardar y cargar tu progreso de forma segura.</p>
            <button id="login-button">
                <img src="assets/google-icon.svg" alt="Icono de Google">
                <span>Iniciar Sesión con Google</span>
            </button>
        </div>
    </div>
    
    <template id="subject-card-template">
        <div class="subject-card" draggable="true" tabindex="0">
            <div class="card-header">
                <span class="subject-code"></span>
                <div class="status-icons">
                    </div>
            </div>
            <p class="subject-name"></p>
            <div class="card-footer">
                <span class="subject-credits"></span>
                <button class="move-button" aria-label="Mover materia">⋮</button>
            </div>
        </div>
    </template>

    <script src="pensums/pensum-di.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/state.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/dragDrop.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
